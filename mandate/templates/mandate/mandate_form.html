{% extends "mandate/base.html" %}

{% load extras %}
{% load static %}

{% block content %}
<form style="width: 700px;" action="{% url 'mandate:mandate_create' %}" method="post" enctype="multipart/form-data">
	<p style="font-weight: bold; font-size: 22px; margin: 2px;">Mandate Form</p>

	{% csrf_token %}

	{{ form.non_field_errors }}
	{% for field in form %}
    <div class="form-group row">
        {{ field.errors }}
		
		<label for="id_{{ field.label_name }}" class="col-sm-5 col-form-label font-weight-bold">
			{{ field.label }}
		</label>
		
		<div class="col-sm-7">
			{{ field }}
			{% if field.help_text %}
			<small class="form-text text-muted">{{ field.help_text }}</small>
			{% endif %}
		</div>
    </div>

	{% endfor %}

	<button class="btn btn-primary" type="submit">Submit</button>
</form> 

{% endblock %}
