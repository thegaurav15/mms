{% load extras %}
{% load static %}

<!DOCTYPE html>

<html>
<head>
	<title>{% block title %}Mandate Form{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'mandate/style.css' %}">

	<script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>

	<script src="{% static 'popper/popper.min.js' %}"></script>

	<link rel="stylesheet" href="{% static 'bootstrap-4/css/bootstrap.min.css' %}">
	<script src="{% static 'bootstrap-4/js/bootstrap.bundle.min.js' %}"></script>

	<link rel="stylesheet" href="{% static 'bootstrap-select/css/bootstrap-select.min.css' %}">
	<script src="{% static 'bootstrap-select/js/bootstrap-select.min.js' %}"></script>

	{% block stylesheet %}{% endblock %}
</head>

<body>
	<div class="topbar">
		{% block topbar %}
		
		<a class="topbar-item" href="/mandates/">Home</a>
		
		{% endblock %}
	</div>
	
	<div id="content" class="content">
		{% block content %}
		<p>Hello</p>
		{% endblock %}
	</div>
</body>
</html>
